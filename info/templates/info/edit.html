<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit your information</title>
</head>
<body>
<form action="http://127.0.0.1:8000/info/update/{{user.id}}/" method="post">
        <label for="name">name:</label><br>
        <input type="name" id="name" name="name" value="{{user.name}}"><br>
        <label for="email">email:</label><br>
        <input type="email" id="email" name="email" value="{{user.email}}"><br>
        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" value="{{user.password}}"><br><br>
        <input type="submit" value="update">


</body>
</html>

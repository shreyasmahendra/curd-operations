{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="text-center"><p>Image Upload Page</p></div>
        </div>
    </div>
    
    
            <form method="post" enctype="multipart/form-data"> 
               
                <div class="row">
                <div class="file-upload">
                        <div class="image-upload-wrap">
                            <input class="file-upload-input" type='file' onchange="readURL(this);" name="image" accept="image/*" required="" id="id_image"/>
                            <div class="drag-text">
                                <i class="fas fa-download"></i>
                                <button class="btn btn-light" style="color:lightgray">Choose file</button>
                            </div>
                        </div>
                        <div class="file-upload-content">
                            <img class="file-upload-image" src="#" alt="your image" />
                            <div class="image-title-wrap">
                            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                        </div>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                    <label for="id_title"></label> <input placeholder="Player First Name" type="text" name="title" maxlength="100" required="" id="id_title">
                    <button class="submit-btn btn btn-primary" type="submit">Submit</button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        
    {% for img in images %}
    
        <div class="col-md-4">
            <div> {{ img.title }}</div>
            <img class="img-thumbnail" src="{{img.image.url}}" alt="{{img.title}}" />
        </div>
    {% endfor %}
    </div>
</div>

<style>
    .submit-btn {
        margin-left: 10px;
    }
    .file-upload {
  background-color: #ffffff;
  width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.file-upload-btn {
  width: 100%;
  margin: 0;
  color: #fff;
  background: rgb(192,213,218);
  border: none;
  padding: 10px;
  border-radius: 4px;
  border-bottom: 4px solid #15824B;
  transition: all .2s ease;
  outline: none;
  text-transform: uppercase;
  font-weight: 700;
}



.file-upload-btn:active {
  border: 0;
  transition: all .2s ease;
}

.file-upload-content {
  display: none;
  text-align: center;
}

.file-upload-input {
  position: absolute;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  outline: none;
  opacity: 0;
  cursor: pointer;
}

.image-upload-wrap {
  margin-top: 20px;
  border: 4px dashed rgb(192,213,218);
  position: relative;
}

.image-dropping,
.image-upload-wrap:hover {
  background-color: rgb(192,213,218);
  border: 4px dashed #ffffff;
}

.image-title-wrap {
  padding: 0 15px 15px 15px;
  color: #222;
}

.drag-text {
  padding: 20px;
  text-align: center;
}

.drag-text h4 {
  color: rgb(31,54,73);
  font-size: 1em;
  padding-top: 20px;
  padding-bottom: 20px;
}

.file-upload-image {
  max-height: 200px;
  max-width: 200px;
  margin: auto;
  padding: 20px;
}

.remove-image {
  width: 200px;
  margin: 0;
  color: #fff;
  background: #cd4535;
  border: none;
  padding: 10px;
  border-radius: 4px;
  border-bottom: 4px solid #b02818;
  transition: all .2s ease;
  outline: none;
  text-transform: uppercase;
  font-weight: 700;
}

.remove-image:hover {
  background: #c13b2a;
  color: #ffffff;
  transition: all .2s ease;
  cursor: pointer;
}

.remove-image:active {
  border: 0;
  transition: all .2s ease;
}
</style>


{% endblock %}
